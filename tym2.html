<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tym">Good</p>

    <script>
        const hour=new Date().getHours();

        if(hour<18)
        {
            document.getElementById('tym').innerHTML="Good Day";
        }else{
            document.getElementById('tym').innerHTML="Good Evening";
        }
    </script>
</body>
</html>
