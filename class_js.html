<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class employee
        {
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }
            info()
            {
                document.write(this.id+"  "+this.name+"<br>")
            }
        }
        var fst=new employee(144,"Jhon")
        var sec=new employee(244,"Luther")
        fst.info()
        sec.info()
    </script>
</body>
</html>
